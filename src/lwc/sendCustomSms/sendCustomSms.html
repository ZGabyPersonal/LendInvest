<!-- Send Custom Sms -->
<template>
    <lightning-card title="Send SMS to Gold Customer">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <input type="text" value={message} class="slds-size_1-of-1 slds-input" onchange={handleInputChange} />
        <button class="slds-button slds-button_brand slds-size_1-of-1" onclick={handleSendSms}>Send</button>
    </lightning-card>
</template>
